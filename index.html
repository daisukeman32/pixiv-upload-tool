<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pixivoon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=30">
</head>
<body>
  <div id="top-bar">
    <header>
      <h1>pixivoon <span class="version">v1.4</span></h1>
      <label class="theme-switch">
        <span class="theme-label">Night</span>
        <input type="checkbox" id="theme-toggle" checked>
        <span class="toggle-track"><span class="toggle-thumb"></span></span>
        <span class="theme-label">Day</span>
      </label>
    </header>
    <div id="editor-toolbar" hidden>
      <span id="editor-title">編集中: 01 / 10</span>
      <div class="toolbar-group">
        <label class="toolbar-label">モード:
          <select id="brush-mode">
            <option value="mosaic">モザイク</option>
            <option value="blur">ガウスぼかし</option>
          </select>
        </label>
        <label class="toolbar-label">ブラシ:
          <input type="range" id="brush-size" min="5" max="200" value="15">
          <span id="brush-size-val">15</span>px
        </label>
        <label class="toolbar-label">強度:
          <input type="range" id="effect-strength" min="3" max="50" value="8">
          <span id="effect-strength-val">8</span>
        </label>
      </div>
      <div class="toolbar-group">
        <button id="editor-reset">リセット</button>
        <button id="editor-undo">戻す</button>
      </div>
      <div class="toolbar-group toolbar-nav">
        <button id="editor-prev">&larr; 戻る [A]</button>
        <button id="editor-done">決定 &rarr; [S]</button>
        <button id="editor-skip">送り &rarr; [D]</button>
      </div>
    </div>
  </div>

  <main>
    <!-- ===== Step 1: Upload & Select ===== -->
    <section id="step-1" class="step">
      <h2>1. 画像を読み込み＆選択</h2>

      <div id="drop-zone">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <p>ここに画像をドラッグ＆ドロップ</p>
        <p class="sub">または クリックして選択</p>
        <input type="file" id="file-input" multiple accept="image/*" hidden>
      </div>

      <p id="loaded-count">読み込んだ画像: 0枚</p>

      <div id="all-thumbnails"></div>

      <div class="step-actions">
        <label class="select-count-label">選択枚数:
          <input type="number" id="select-count" min="1" max="26" value="10">
        </label>
        <button id="random-select-btn" disabled>ランダム選択</button>
        <button id="clear-all-btn" hidden>すべてクリア</button>
        <button id="clear-history-btn" hidden>履歴クリア</button>
        <p id="selected-count">選択中: 0/10枚</p>
        <button id="to-step2-btn" disabled>次へ: モザイク処理</button>
      </div>
    </section>

    <!-- ===== Step 2: Mosaic Review ===== -->
    <section id="step-2" class="step" hidden>
      <h2>2. モザイク編集</h2>
      <p class="step-desc">画像をクリックしてブラシでモザイクを塗る。不要ならそのままスキップ。</p>

      <div id="mosaic-grid"></div>

      <div id="step2-progress" hidden>
        <div class="progress-bar"><div id="step2-progress-fill"></div></div>
        <p id="step2-progress-text">読み込み中...</p>
      </div>

      <div class="step-actions">
        <button id="back-to-step1">戻る</button>
        <button id="skip-mosaic-btn" disabled>モザイク不要 &rarr; スキップ</button>
        <button id="to-step3-btn" disabled>確定 &rarr; 次へ</button>
      </div>
    </section>

    <!-- ===== Step 3: Complete ===== -->
    <section id="step-3" class="step" hidden>
      <h2>3. 処理完了</h2>

      <div id="step3-progress" hidden>
        <div class="progress-bar"><div id="step3-progress-fill"></div></div>
        <p id="step3-progress-text">クロップ中...</p>
      </div>

      <div id="result-list"></div>

      <div class="step-actions">
        <button id="download-btn" hidden>ZIPをダウンロード</button>
        <button id="restart-btn">最初からやり直す</button>
      </div>
    </section>

    <p class="note privacy">※すべての処理はブラウザ内で完結します</p>
  </main>

  <!-- Editor canvas area -->
  <div id="editor-overlay" hidden>
    <canvas id="editor-canvas"></canvas>
    <div id="brush-cursor"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="script.js?v=33"></script>
</body>
</html>
